        <section id="serviceScreens">
          <div class="serviceScreens__wrapper container">
            <div class="serviceScreenShop">
              <div class="inner__wrapper">
                <div class="headArea__wrpaper">

            <div class="serviceScreenService">

                </div>
              </div>
              <picture><source srcset="img/services-screen/app-service.webp" type="image/webp"><img class="bgImg" src="img/services-screen/app-service.png" alt="app service"></picture>
